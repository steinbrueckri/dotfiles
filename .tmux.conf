# Terminal multiplexer
# https://github.com/tmux/tmux

################################################################################
## TPM
################################################################################

# bootstrap tpm if it is not already installed
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# install plugins
set -g @plugin 'rose-pine/tmux'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'rickstaa/tmux-notify'
set -g @plugin 'fernandoflorez/tmux-tailscale'
set -g @plugin 'tmux-plugins/tmux-battery'

################################################################################
# Theme settings
################################################################################

set -g @rose_pine_variant 'dawn'

set -g @rose_pine_user 'off' # Turn on the username component in the statusbar
set -g @rose_pine_host 'off' # Enables hostname in the status bar
set -g @rose_pine_date_time '%H:%M | %d.%m.%y' # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_default_window_behavior 'on' # Forces tmux default window list behaviour
set -g @rose_pine_disable_active_window_menu 'on' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_current_program 'off' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as window name
set -g @rose_pine_left_separator ' ï…¸ ' # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator ' ï ' # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator ' | ' # Again, 1-space padding, it updates with prefix + I
set -g @rose_pine_window_separator ' ï ' # Replaces the default `:` between the window number and name
set -g @rose_pine_session_icon 'î­¿' # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon 'î¬£' # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon 'ï“' # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon 'ï€‡' # Changes the default icon to the right of the hostname
set -g @rose_pine_hostname_icon 'ó°’‹' # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon 'ó°ƒ°' # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator " - " # Changes the default icon that appears between window names

