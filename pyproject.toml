[project]
name = "dotfiles-tests"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "pytest>=8.0.0",
    "pytest-timeout>=2.2.0",
    "pytest-rerunfailures>=13.0",
    "libtmux>=0.31.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "smoke: Quick version/binary checks",
    "bootstrap: Bootstrap and installation tests",
    "integration: Multi-step integration tests",
    "slow: Tests taking >30s (nvim Lazy/Mason)",
    "flaky: Known flaky tests (use sparingly)",
]
timeout = 300
