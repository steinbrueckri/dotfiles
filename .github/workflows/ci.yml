name: CI

on:
  workflow_dispatch:
  push:
  schedule:
    # everry day at 06:00
    - cron: "0 6 * * *"

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: make

      - name: Debug
        run: ls -la .test_results/

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            .test_results/*.xml
